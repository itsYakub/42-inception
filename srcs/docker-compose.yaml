services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb:42
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - all
    expose:
      - "3306"
    restart: always 
    init: true
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:42
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - all
    restart: always
    init: true
  
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx:42
    ports:
     - "443:443"
    depends_on:
      - wordpress
    volumes:
     - wordpress:/var/www/html
    networks:
      - all
    env_file:
      - .env
    restart: always
    init: true

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/joleksia/data/wordpress
      o: bind
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/joleksia/data/mariadb
      o: bind
      type: none

networks:
  all:
    driver: bridge
