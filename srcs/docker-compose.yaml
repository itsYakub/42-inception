services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    volumes:
    - mdb:/var/lib/mysql
    env_file: .env
    networks:
    - inception
    restart: on-failure
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    volumes:
    - wp:/var/www/html
    env_file: .env
    networks:
    - inception
    restart: on-failure
    depends_on:
    - mariadb
    ports:
    - 80:80
  
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    volumes:
    - wp:/var/www/html
    networks:
    - inception
    env_file: .env
    restart: on-failure
    depends_on:
    - wordpress
    ports:
    - 443:443

volumes:
  wp:
    driver_opts:
      device: /home/joleksia/data/wp
      o: "bind"
      type: "none"
  mdb:
    driver_opts:
      device: /home/joleksia/data/mdb
      o: "bind"
      type: "none"

networks:
  inception:
    driver: bridge
