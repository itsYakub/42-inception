services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/.
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - all
    expose:
      - "3306"
    restart: on-failure
  
  wordpress:
    container_name: wordpress
    build: 
      context: ./requirements/wordpress/.
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - all
    restart: on-failure
  
  nginx:
    container_name: nginx
    build: 
      context: ./requirements/nginx/.
    ports:
     - "443:443"
    depends_on:
      - wordpress
    volumes:
     - wordpress:/var/www/html
    networks:
      - all
    env_file:
      - .env
    restart: on-failure

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: ~/data/wordpress
      o: bind
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: ~/data/mariadb
      o: bind
      type: none

networks:
  all:
    driver: bridge
